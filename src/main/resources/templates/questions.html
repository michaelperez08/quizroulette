<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!--Import Google Icon Font-->
        <link href="css/MaterialIcons.css" rel="stylesheet"/>
        <link href="css/questions.css" rel="stylesheet"/>


        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div id="fullScreen-loadingDialog" style="display:none;">
            <div id="load-cont">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-red-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/nav :: nav"/>

        <div id="questions" class="section scrollspy block win_size">
            <div class="row">
                <div class="col s12">
                    <ul id="tabs-swipe-demo" class="tabs">
                        <li class="tab col s6"><a href="#test-swipe-1" class="orange-text active">Agregar Pregunta</a></li>
                        <li class="tab col s6"><a href="#test-swipe-2" class="orange-text">Lista de Preguntas</a></li>
                    </ul>
                    <div id="test-swipe-1" class="col s12" style="height: 80vh">
                        <div class="col s12 m10 center-align offset-m1" style="margin-top:50px;">
                            <h4 class="teal-text" id="tab-title">Nueva Pregunta</h4>
                            <div class="row">
                                <div class="input-field col s12 m3 center offset-m3 input-school-grade">
                                    <select id="select-schoolGrade" class="browser-default">
                                        <option value="primero">Primero</option>
                                        <option value="segundo">Segundo</option>
                                        <option value="tercero">Tercero</option>
                                        <option value="cuarto">Cuarto</option>
                                        <option value="quinto">Quinto</option>
                                        <option value="sexto">Sexto</option>
                                    </select>
                                </div>
                                <div class="input-field col s12 m3 center input-school-area">
                                    <select id="select-areas" class="browser-default">
                                        <option value="algebra">Rel. y Álgeb</option>
                                        <option value="estadistica">Estad y Proba</option>
                                        <option value="geometria">Geometría</option>
                                        <option value="medidas">Medidas</option>
                                        <option value="numeros">Números</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 offset-m3">
                                    <textarea placeholder="Texto de la pregunta" id="textarea-question" class="materialize-textarea"></textarea>
                                    <label for="textarea1">Pregunta</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6 offset-m3">
                                    <div class="file-field input-field">
                                        <div class="btn">
                                            <span>Imagen</span>
                                            <input id="inputFile" type="file">
                                        </div>
                                        <div class="file-path-wrapper">
                                            <input class="file-path validate" id="inputFileName" onchange="previewImage()" type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="col s12 m6 offset-m3">
                                    <img src="" id="img-preview"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6 offset-m3">
                                    <h5 class="teal-text" style="text-align: left">Opciones</h5>
                                    <div class="input-field col s12">
                                        <textarea id="optionText" class="materialize-textarea"></textarea>
                                        <label for="textarea1">Texto opción</label>
                                    </div>
                                    <div class="col s12 left-align">
                                        <div class="btn" onclick="addQuestionOption()">
                                            <span><i class="material-icons left">add</i>Agregar opción</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col s12 m6 offset-m3 left-align">
                                    <form action="#" id="form-questionOptions">

                                    </form>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12 m6 offset-m3 right-align" id="add-question">
                                    <button class="btn-large waves-effect waves-light orange" onclick="saveQuestionRequest()" type="submit" name="action">Guardar Pregunta
                                        <i class="material-icons right">save</i>
                                    </button>
                                </div>
                                <div class="col s12 m6 offset-m3 right-align" style="display: none" id="edit-question">
                                    <button class="btn-large waves-effect waves-light orange" type="submit" name="action">Modificar Pregunta
                                        <i class="material-icons right">edit</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="test-swipe-2" class="col s12">
                        <div class="col s12 m10 center-align offset-m1" style="margin-top:50px;">
                            <h4 class="teal-text">Preguntas</h4>
                        </div>
                        <div class="col s12 m10 offset-m1">
                            <ul class="collection with-header" id="cq-collection">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Structure -->
            <div id="confirmation_modal" class="modal">
                <div class="modal-content">
                    <h4>Confirmación</h4>
                    <p>Esta seguro que desea eliminar la pregunta</p><br><p id="cm-text" style="margin: 0px"></p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-gray btn-flat grey-text">Cancelar</a>
                    <a href="#!" onclick="confirmationModal.delete()" id="cm-delete" class="waves-effect waves-red btn-flat red-text">Eliminar</a>
                </div>
            </div>

            <script th:inline="javascript">
                var questionList = /*[[${ql}]]*/0;
                var customQuestionList = /*[[${cql}]]*/0;
            </script>    
            <!--JavaScript at end of body for optimized loading-->
            <script type="text/javascript" src="js/materialize.min.js"></script>
            <script type="text/javascript" src="js/questionController.js"></script>
            <script type="text/javascript" src="js/ElementCreator.js"></script>
            <script type="text/javascript" src="js/axios.min.js"></script>
    </body>
</html>
